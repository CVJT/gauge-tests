
# Specify an alternate Java executable if you want to use a custom version
twist2_java_executable =

# IntelliJ and Eclipse out directory will be usually autodetected
# Use the below property if you need to override the classpath
twist2_java_classpath = 

# specify the directory where additional libs are kept
# you can specify multiple directory names separated with a comma (,)
twist2_java_additional_libs = libs/*

# JVM argument passed to java while launching
twist2_java_jvm_args = 

